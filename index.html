<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索喵</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/QAQ.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/jQuery.mini.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 快捷方式开始 -->
    <img src="./image/29B732D809578236F775C9B02063D001.png" class="background"></img>
    <div class="function">
        <div class="origin">
            <div class="search">
                <input type="text" name="AU" id="AU" placeholder="想搜什么喵？">
                <div class="select">
                    <div class="choice">
                        <div class="now-src">Baidu</div>
                        <div class="Baidu">Baidu</div>
                        <div class="Google">Google</div>
                        <div class="Bing">Bing</div>
                        <div class="Quark">Quark</div>
                    </div>
                </div>
                <div class="arrowhead glyphicon glyphicon-triangle-bottom"></div>
            </div>
            <div class="ulBox">
                <ul class="collect">
                    <li>
                        <div class="father"><img src="./image/7953EB5ED93DC3AC2CADBE3A988E78AD.jpg" alt="" class="ADD">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <!-- 快捷方式结束 -->
    <!-- 模态框开始 -->
    <div class="modal-framework">
        <div class="modal-main-body">
            <div class="modal-title">修改快捷方式</div>
            <div class="modal-will-change">
                <div class="modal-input-name">
                    <div class="modal-small-title-name">名称</div>
                    <input type="text" class="modal-change-name">
                </div>
                <div class="modal-input-href">
                    <div class="modal-small-title-href">网址</div>
                    <input type="text" class="modal-change-href">
                </div>
            </div>
            <div class="modal-buttons">
                <div class="modal-cancel">取消</div>
                <div class="modal-confirm">完成</div>
            </div>
        </div>
    </div>
    <!-- 模态框结束 -->
</body>

</html>
